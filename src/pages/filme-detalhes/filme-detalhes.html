<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="filme">
    <ion-item>
      <!--<ion-avatar item-start>
                      <img src="img/marty-avatar.png">
                    </ion-avatar>
                  -->
      <h2 class="login_title">{{ filme.title }}</h2>
      <p class="login_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-card-content>
      <h2 class="login_language">Idioma original: <p>{{ filme.original_language }}</p></h2>
      </ion-card-content>

      <ion-card-content>
          <h2 class="login_title_original">Titulo original: <p>{{ filme.original_title }}</p></h2>
          </ion-card-content>
      
  </ion-card>

</ion-content>
