<ion-header>

  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4>
        <ion-card *ngIf="filme">
          <ion-item>
            <h2 class="login_title">{{ filme.title }}</h2>
          </ion-item>

          <img [src]="filme.images[0].url">

          <ion-card-content>
            <p>{{ filme.synopsis }}</p>
          </ion-card-content>
          <ion-card-content>
            <h2 class="login_title_original">Titulo original:</h2>
            <p>{{ filme.originalTitle }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4>
        <ion-card *ngIf="filme">
          <ion-card-content>
            <h2 class="login_title_original">Trailer original:
              <iframe width="100%" height="250" [src]="'http:' + filme.trailers[0].embeddedUrl + '?rel=0&amp;showinfo=0' | youtube" frameborder="0"
                allowfullscreen></iframe>
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
