<ion-header>

  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-md-4>
            <ion-card *ngIf="person">
                <img [src]="'https://image.tmdb.org/t/p/h632/' + person.profile_path">
              <ion-item>
                <h2 class="cast_name">{{ person.name }}</h2>
                <p class="cast_biography"><b>Bibliografia:</b> {{ person.biography }}</p>
              </ion-item>
    
       
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
