<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card *ngFor="let filmes of lista_filme">

  <ion-item>
    <!--<ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
        -->
    <h2 class="login_title">{{ filmes.title }}</h2>
  </ion-item>

  <img [src]="filmes.images[0].url">

  <ion-card-content>
    <p>{{ cinemark }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div class="login_like">{{ data }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
  <button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>
</ion-card>


  
</ion-content>
