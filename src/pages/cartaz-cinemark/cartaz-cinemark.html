<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let filmes of lista_filme">

    <ion-item>
      <!--<ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
        -->
      <h2 class="login_title">{{ filmes.title }}</h2>
    </ion-item>

    <img [src]="filmes.images[0].url">
    <br>
    <h2 align="center">Sessões Disponíveis</h2>
    <div *ngFor="let room of filmes.rooms">
      <div>{{ room.name }}</div>
          <button ion-button round *ngFor="let session of room.sessions" (tap)="popUp(session,filmes)">
            
      <h3>{{ session.time }}<p style="color:rgb(255, 255, 255);">{{ session.type[0] }}</h3>
          </button>
          </div>

    <ion-row> 
      <ion-col>
        <button ion-button icon-left clear small (tap)="likeEvent($event)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ tap }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
      <button ion-button icon-left clear small (tap)="deslikeEvent($event)">
        <ion-icon name="thumbs-down" [style.color]="'#ff0000'"></ion-icon>
        <div [style.color]="'#ff0000'">{{ deslike }} Deslike</div>
      </button>
    </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
         <ion-icon name="pricetag" *ngFor="let genre of filmes.genres">
        <ion-note>
          {{ genre }}
        </ion-note>
      </ion-icon>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="abrirDetalhes(filmes.id)">Detalhes</button>
  </ion-card>



</ion-content>
