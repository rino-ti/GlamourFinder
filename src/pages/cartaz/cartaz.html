<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="estado" (ionChange)="buscaCidade($event)">
          <ion-option *ngFor="let state of lista_state" [value]="state.uf">{{state.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="city" (ionChange)="buscaCinema($event)">
            <ion-option *ngFor="let cidade of lista_cidade " [value]="cidade.id">{{cidade.name}}</ion-option>
        </ion-select>
      </ion-item>

    <ion-item>
      <ion-label>Cinema</ion-label>
      <ion-select [(ngModel)]="cinema" >
          <ion-option *ngFor="let cinema of lista_cinema " [value]="{value: cinema.id, corpotarion: cinema.corporation}">{{cinema.name}}</ion-option>
      </ion-select>
    </ion-item>
 
  </ion-list>
  <button ion-button block (click)="buscaCartaz(city, cinema)">Buscar</button>
</ion-content>
