<ion-content>
    <ion-card *ngFor="let filme of lista_filmes">
        
          <ion-item>
            <ion-avatar item-start>
              <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2 class="login_title">{{ filme.original_title }}</h2>
            <p class="login_date">{{ filme.release_date }}</p>
          </ion-item>
        
          <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
        
          <ion-card-content>
            <p>{{ filme.overview }}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
</ion-content>
